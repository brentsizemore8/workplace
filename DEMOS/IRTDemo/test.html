<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRT--自适应诊断测验</title>
    <link rel="stylesheet" href="css/irrt.css">
    <script type="text/javascript" src="js/mobile-util.js"></script>
</head>

<body class="index scroll">
    <div class="wrap" id="app">
        <div class="logo"></div>
        <div class="operate">
            <div class="btn test" id="test">点击测试</div>
            <div class="btn reviewHistory" :class="{active: isShowHistory}" id="reviewHistory" >查看历时</div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function () {
            Common.overScroll(document.querySelector('.scroll'));
            document.body.addEventListener('touchmove', function(evt) {
                //In this case, the default behavior is scrolling the body, which
                //would result in an overflow.  Since we don't want that, we preventDefault.
                if(!evt._isScroller) {
                    evt.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
